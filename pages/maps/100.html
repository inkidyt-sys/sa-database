<style>
    .map-wrapper {
        position: relative;
        /* 解決忽大忽小的問題：
           設定一個最大高度，圖片會等比縮放以適應這個高度。
           您可以自行調整 650px 這個值。 */
        max-height: 650px; 
        max-width: 100%; /* 確保在小螢幕上能縮小 */
        margin: 20px auto; /* 居中 */
        display: inline-block; /* 讓 wrapper 隨圖片內容縮放 */
    }

    /* 這是您提到的半透明圖層 */
    .map-wrapper::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        /* 25% 透明度的黑色圖層，顏色來自您的 --bg-color */
        background-color: rgba(20, 24, 29, 0.25); 
        z-index: 1; /* 確保圖層在圖片之上 */
        border-radius: 3px; /* 可選：加個小圓角 */
    }

    .map-wrapper img {
        max-width: 100%;
        /* 讓圖片高度填滿 wrapper 的最大高度 */
        max-height: 650px; 
        height: auto;
        display: block;
        position: relative; /* 圖片本身在 z-index: 0 */
        z-index: 0;
    }

    /* 地圖註解的樣式 */
    .map-annotation {
        position: absolute;
        z-index: 2; /* 確保註解在半透明圖層之上 */
        
        /* 使用網站的點陣字體 */
        font-family: var(--font-pixel-body);
        font-size: 16px;
        
        /* 模擬原圖的樣式：黃色星星 + 白色文字 */
        color: #ffd700; /* 亮黃色星星 */
        text-decoration: none;
        
        /* 這是讓文字清晰的關鍵：加上黑色文字陰影 */
        text-shadow: 2px 2px 0px #000;
        
        /* 讓點擊區域大一點，並對齊星星 */
        padding: 5px;
        /* 微調位置，讓點擊點在星星的中心 */
        transform: translate(-10px, -15px); 
        
        transition: transform 0.1s ease;
        white-space: nowrap; /* 確保地名不會換行 */
    }

    .map-annotation span {
        color: var(--text-color); /* 內部的文字使用全局文字顏色 */
    }

    .map-annotation:hover {
        color: var(--primary-color);
        transform: translate(-10px, -15px) scale(1.1); /* 懸停時放大一點 */
    }
    .map-annotation:hover span {
        color: var(--primary-color);
    }
</style>
